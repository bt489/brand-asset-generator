<svg width="3000" height="3000" viewBox="0 0 3000 3000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Podcast Cover Art (3000x3000 for Apple Podcasts) -->

  <defs>
    <linearGradient id="podcast-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="3000" height="3000" fill="url(#podcast-grad)"/>

  <!-- Decorative waves (large scale) -->
  <circle cx="2400" cy="600" r="500" fill="none" stroke="#818cf8" stroke-width="8" opacity="0.08"/>
  <circle cx="2400" cy="600" r="800" fill="none" stroke="#818cf8" stroke-width="8" opacity="0.05"/>
  <circle cx="2400" cy="600" r="1100" fill="none" stroke="#818cf8" stroke-width="8" opacity="0.03"/>

  <circle cx="600" cy="2400" r="400" fill="none" stroke="#818cf8" stroke-width="8" opacity="0.06"/>
  <circle cx="600" cy="2400" r="650" fill="none" stroke="#818cf8" stroke-width="8" opacity="0.04"/>

  <!-- Large signal icon (centered) -->
  <g transform="translate(900, 900)">
    <circle cx="200" cy="200" r="160" fill="white"/>

    <path d="M460 40C560 140 620 180 620 200C620 220 560 260 460 360" stroke="white" stroke-width="40" stroke-linecap="round" fill="none"/>

    <path d="M600 -100C740 40 820 140 820 200C820 260 740 360 600 500" stroke="white" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.6"/>

    <path d="M740 -220C920 -40 1000 100 1000 200C1000 300 920 440 740 620" stroke="white" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.35"/>
  </g>

  <!-- Podcast title -->
  <text x="1500" y="2100" font-family="Outfit, sans-serif" font-size="200" font-weight="800" fill="white" text-anchor="middle">[PODCAST</text>
  <text x="1500" y="2340" font-family="Outfit, sans-serif" font-size="200" font-weight="800" fill="white" text-anchor="middle">TITLE]</text>

  <!-- Subtitle -->
  <text x="1500" y="2500" font-family="Outfit, sans-serif" font-size="72" font-weight="400" fill="#c7d2fe" text-anchor="middle" opacity="0.9">[Subtitle or tagline here]</text>

  <!-- Brand -->
  <text x="1500" y="2700" font-family="Outfit, sans-serif" font-size="56" font-weight="600" fill="#a5b4fc" text-anchor="middle" opacity="0.7">by ShipSignal</text>
</svg>
