<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lower Third overlay for videos (1080p) -->
  <!-- Transparent background - only the lower third element shows -->

  <defs>
    <linearGradient id="lower-third-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <!-- Semi-transparent black for readability -->
    <linearGradient id="lower-third-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.8)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </linearGradient>
  </defs>

  <!-- Positioned in lower-left area -->
  <g transform="translate(80, 850)">
    <!-- Background container -->
    <rect x="0" y="0" width="500" height="120" rx="8" fill="#1f2937" opacity="0.9"/>

    <!-- Accent bar -->
    <rect x="0" y="0" width="6" height="120" rx="3" fill="url(#lower-third-grad)"/>

    <!-- Logo icon -->
    <circle cx="50" cy="60" r="18" fill="#6366f1"/>
    <path d="M76 44C86 54 92 58 92 60C92 62 86 66 76 76" stroke="#818cf8" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Name -->
    <text x="110" y="55" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="white">[Speaker Name]</text>

    <!-- Title -->
    <text x="110" y="85" font-family="Outfit, sans-serif" font-size="18" font-weight="400" fill="#a5b4fc">[Title] | ShipSignal</text>
  </g>

  <!-- Alternative minimal version (reference) -->
  <g transform="translate(80, 720)" opacity="0.5">
    <text font-family="Outfit, sans-serif" font-size="12" fill="#9ca3af">Alternative minimal version:</text>
  </g>

  <g transform="translate(80, 740)">
    <rect x="0" y="0" width="350" height="60" rx="4" fill="#6366f1"/>
    <text x="20" y="38" font-family="Outfit, sans-serif" font-size="20" font-weight="600" fill="white">[Name] - [Title]</text>
  </g>
</svg>
