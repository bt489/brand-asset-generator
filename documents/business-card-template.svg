<svg width="504" height="288" viewBox="0 0 504 288" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Standard US business card: 3.5" x 2" at 144dpi (print quality) -->
  <!-- This SVG shows FRONT (top) and BACK (bottom) -->

  <!-- ========== FRONT OF CARD ========== -->
  <g id="card-front">
    <defs>
      <linearGradient id="card-bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#4f46e5"/>
        <stop offset="100%" stop-color="#6366f1"/>
      </linearGradient>
    </defs>

    <rect width="252" height="144" fill="url(#card-bg-grad)"/>

    <!-- Decorative waves -->
    <circle cx="210" cy="30" r="50" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.15"/>
    <circle cx="210" cy="30" r="80" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.1"/>

    <!-- Logo -->
    <circle cx="35" cy="40" r="14" fill="white"/>
    <path d="M56 26C66 36 72 40 72 40C72 40 66 44 56 54" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M78 18C92 32 100 38 100 40C100 42 92 48 78 62" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Brand name -->
    <text x="35" y="80" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="white">ShipSignal</text>

    <!-- Tagline -->
    <text x="35" y="100" font-family="Outfit, sans-serif" font-size="8" font-weight="400" fill="#c7d2fe" opacity="0.9">Notifications that matter</text>

    <!-- Name -->
    <text x="35" y="125" font-family="Outfit, sans-serif" font-size="10" font-weight="600" fill="white">[Your Name]</text>
    <text x="35" y="137" font-family="Outfit, sans-serif" font-size="8" font-weight="400" fill="#c7d2fe">[Title]</text>
  </g>

  <!-- ========== BACK OF CARD ========== -->
  <g id="card-back" transform="translate(252, 0)">
    <rect width="252" height="144" fill="white"/>

    <!-- Accent line -->
    <rect x="0" y="0" width="252" height="4" fill="#6366f1"/>

    <!-- Contact details -->
    <text x="25" y="45" font-family="Outfit, sans-serif" font-size="9" font-weight="500" fill="#374151">Email</text>
    <text x="25" y="58" font-family="Outfit, sans-serif" font-size="9" font-weight="400" fill="#6366f1">hello@shipsignal.com</text>

    <text x="25" y="80" font-family="Outfit, sans-serif" font-size="9" font-weight="500" fill="#374151">Website</text>
    <text x="25" y="93" font-family="Outfit, sans-serif" font-size="9" font-weight="400" fill="#6366f1">shipsignal.com</text>

    <text x="25" y="115" font-family="Outfit, sans-serif" font-size="9" font-weight="500" fill="#374151">Location</text>
    <text x="25" y="128" font-family="Outfit, sans-serif" font-size="9" font-weight="400" fill="#6b7280">San Francisco, CA</text>

    <!-- Small logo mark (bottom right) -->
    <circle cx="215" cy="110" r="10" fill="#eef2ff"/>
    <circle cx="215" cy="110" r="4" fill="#6366f1"/>
    <path d="M224 103C228 107 230 109 230 110C230 111 228 113 224 117" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- ========== SEPARATOR ========== -->
  <line x1="252" y1="0" x2="252" y2="144" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4 4"/>
  <text x="252" y="155" font-family="Outfit, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">Front | Back</text>

  <!-- ========== BLEED GUIDELINES (for print) ========== -->
  <rect x="0" y="165" width="504" height="123" fill="#f9fafb" rx="4"/>
  <text x="252" y="190" font-family="Outfit, sans-serif" font-size="10" font-weight="600" fill="#374151" text-anchor="middle">Print Specifications</text>
  <text x="252" y="210" font-family="Outfit, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Size: 3.5" x 2" (standard US business card)</text>
  <text x="252" y="225" font-family="Outfit, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Bleed: Add 0.125" bleed on all sides</text>
  <text x="252" y="240" font-family="Outfit, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Safe zone: Keep text 0.125" from edge</text>
  <text x="252" y="255" font-family="Outfit, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Export at 300dpi for print quality</text>
</svg>
