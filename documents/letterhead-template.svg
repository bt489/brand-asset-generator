<svg width="612" height="792" viewBox="0 0 612 792" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- US Letter size (8.5" x 11" at 72dpi) -->
  <defs>
    <linearGradient id="letterhead-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="612" height="792" fill="white"/>

  <!-- Header accent bar -->
  <rect x="0" y="0" width="612" height="8" fill="url(#letterhead-grad)"/>

  <!-- Logo area -->
  <circle cx="72" cy="60" r="18" fill="#6366f1"/>
  <path d="M98 44C110 56 118 60 118 60C118 60 110 64 98 76" stroke="#818cf8" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M125 34C142 51 152 58 152 60C152 62 142 69 125 86" stroke="#a5b4fc" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Brand name -->
  <text x="170" y="68" font-family="Outfit, sans-serif" font-size="24" font-weight="700" fill="#374151">ShipSignal</text>

  <!-- Contact info (top right) -->
  <text x="540" y="45" font-family="Outfit, sans-serif" font-size="10" font-weight="400" fill="#6b7280" text-anchor="end">hello@shipsignal.com</text>
  <text x="540" y="60" font-family="Outfit, sans-serif" font-size="10" font-weight="400" fill="#6b7280" text-anchor="end">shipsignal.com</text>
  <text x="540" y="75" font-family="Outfit, sans-serif" font-size="10" font-weight="400" fill="#6b7280" text-anchor="end">San Francisco, CA</text>

  <!-- Header separator -->
  <line x1="72" y1="100" x2="540" y2="100" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Content area placeholder -->
  <text x="72" y="160" font-family="Outfit, sans-serif" font-size="11" fill="#9ca3af">[Date]</text>

  <text x="72" y="200" font-family="Outfit, sans-serif" font-size="11" fill="#9ca3af">[Recipient Name]</text>
  <text x="72" y="216" font-family="Outfit, sans-serif" font-size="11" fill="#9ca3af">[Company Name]</text>
  <text x="72" y="232" font-family="Outfit, sans-serif" font-size="11" fill="#9ca3af">[Address]</text>

  <text x="72" y="280" font-family="Outfit, sans-serif" font-size="11" fill="#9ca3af">Dear [Name],</text>

  <text x="72" y="320" font-family="Outfit, sans-serif" font-size="11" fill="#d1d5db">[Letter content goes here...]</text>

  <!-- Footer -->
  <line x1="72" y1="720" x2="540" y2="720" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Footer content -->
  <text x="306" y="750" font-family="Outfit, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">ShipSignal Inc. | Notifications that matter</text>
  <text x="306" y="765" font-family="Outfit, sans-serif" font-size="9" fill="#a5b4fc" text-anchor="middle">shipsignal.com</text>

  <!-- Decorative corner accent -->
  <circle cx="540" cy="720" r="40" fill="none" stroke="#eef2ff" stroke-width="1"/>
  <circle cx="540" cy="720" r="60" fill="none" stroke="#eef2ff" stroke-width="1" opacity="0.5"/>
</svg>
