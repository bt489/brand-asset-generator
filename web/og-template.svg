      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="og-text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-bg-grad)"/>

  <!-- Decorative signal waves (large background) -->
  <circle cx="900" cy="315" r="80" fill="none" stroke="#818cf8" stroke-width="3" opacity="0.15"/>
  <circle cx="900" cy="315" r="150" fill="none" stroke="#818cf8" stroke-width="3" opacity="0.1"/>
  <circle cx="900" cy="315" r="220" fill="none" stroke="#818cf8" stroke-width="3" opacity="0.05"/>

  <!-- Logo Icon -->
  <circle cx="120" cy="315" r="30" fill="white"/>
  <path d="M170 255C195 280 210 300 210 315C210 330 195 350 170 375" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M210 210C245 245 268 280 268 315C268 350 245 385 210 420" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M250 170C295 215 320 265 320 315C320 365 295 415 250 460" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.35"/>

  <!-- Brand Name -->
  <text x="370" y="340" font-family="Outfit, sans-serif" font-size="72" font-weight="700" fill="url(#og-text-grad)">ShipSignal</text>

