<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    @keyframes wave1 { 0%, 100% { opacity: 0.7; } 50% { opacity: 0.2; } }
    @keyframes wave2 { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }
    .dot { animation: pulse 1.5s ease-in-out infinite; }
    .wave1 { animation: wave1 1.5s ease-in-out infinite 0.2s; }
    .wave2 { animation: wave2 1.5s ease-in-out infinite 0.4s; }
  </style>
  <!-- Signal icon with 2 waves - properly contained within viewBox -->
  <circle class="dot" cx="10" cy="24" r="5" fill="#6366f1"/>
  <path class="wave1" d="M20 14C26 20 30 22 30 24C30 26 26 28 20 34" stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path class="wave2" d="M28 7C37 16 42 20 42 24C42 28 37 32 28 41" stroke="#818cf8" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
