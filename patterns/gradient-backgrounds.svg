<svg width="800" height="1600" viewBox="0 0 800 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Collection of brand gradient backgrounds -->

  <!-- Gradient 1: Primary (Dark to Light) -->
  <defs>
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect y="0" width="800" height="300" fill="url(#grad-primary)"/>
  <text x="40" y="280" font-family="Outfit, sans-serif" font-size="14" fill="white" opacity="0.7">Primary Gradient (Dark to Light)</text>

  <!-- Gradient 2: Light -->
  <defs>
    <linearGradient id="grad-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
  </defs>
  <rect y="320" width="800" height="300" fill="url(#grad-light)"/>
  <text x="40" y="600" font-family="Outfit, sans-serif" font-size="14" fill="#312e81" opacity="0.7">Light Gradient</text>

  <!-- Gradient 3: Subtle (for light backgrounds) -->
  <defs>
    <linearGradient id="grad-subtle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
  </defs>
  <rect y="640" width="800" height="300" fill="url(#grad-subtle)"/>
  <text x="40" y="920" font-family="Outfit, sans-serif" font-size="14" fill="#4f46e5" opacity="0.7">Subtle Gradient (Light Backgrounds)</text>

  <!-- Gradient 4: Radial -->
  <defs>
    <radialGradient id="grad-radial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#312e81"/>
    </radialGradient>
  </defs>
  <rect y="960" width="800" height="300" fill="url(#grad-radial)"/>
  <text x="40" y="1240" font-family="Outfit, sans-serif" font-size="14" fill="white" opacity="0.7">Radial Gradient</text>

  <!-- Gradient 5: Mesh/Complex -->
  <defs>
    <linearGradient id="grad-mesh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="25%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="75%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  <rect y="1280" width="800" height="300" fill="url(#grad-mesh)"/>
  <text x="40" y="1560" font-family="Outfit, sans-serif" font-size="14" fill="white" opacity="0.7">Mesh Gradient (Multi-stop)</text>
</svg>
