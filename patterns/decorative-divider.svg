<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Collection of decorative dividers -->

  <!-- Divider 1: Simple line with signal icon -->
  <g transform="translate(0, 30)">
    <line x1="0" y1="0" x2="260" y2="0" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="300" cy="0" r="10" fill="#6366f1"/>
    <path d="M318 -8C324 -2 328 0 328 0C328 0 324 2 318 8" stroke="#818cf8" stroke-width="2" stroke-linecap="round" fill="none"/>
    <line x1="340" y1="0" x2="600" y2="0" stroke="#e5e7eb" stroke-width="2"/>
    <text x="300" y="30" font-family="Outfit, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Signal Divider</text>
  </g>

  <!-- Divider 2: Gradient line -->
  <g transform="translate(0, 80)">
    <defs>
      <linearGradient id="divider-grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#e0e7ff"/>
        <stop offset="50%" stop-color="#6366f1"/>
        <stop offset="100%" stop-color="#e0e7ff"/>
      </linearGradient>
    </defs>
    <line x1="50" y1="0" x2="550" y2="0" stroke="url(#divider-grad)" stroke-width="3"/>
    <text x="300" y="30" font-family="Outfit, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Gradient Divider</text>
  </g>

  <!-- Divider 3: Wave pattern -->
  <g transform="translate(0, 130)">
    <circle cx="150" cy="0" r="6" fill="#c7d2fe"/>
    <circle cx="230" cy="0" r="8" fill="#a5b4fc"/>
    <circle cx="300" cy="0" r="10" fill="#6366f1"/>
    <circle cx="370" cy="0" r="8" fill="#a5b4fc"/>
    <circle cx="450" cy="0" r="6" fill="#c7d2fe"/>
    <text x="300" y="30" font-family="Outfit, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Dot Wave Divider</text>
  </g>

  <!-- Divider 4: Double line with accent -->
  <g transform="translate(0, 180)">
    <line x1="100" y1="-3" x2="500" y2="-3" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="100" y1="3" x2="500" y2="3" stroke="#6366f1" stroke-width="2"/>
    <text x="300" y="25" font-family="Outfit, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Double Line Divider</text>
  </g>
</svg>
