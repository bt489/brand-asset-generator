<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShipSignal Email Signature</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Outfit', Arial, Helvetica, sans-serif;">

  <!-- Email Signature Template -->
  <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Outfit', Arial, Helvetica, sans-serif; font-size: 14px; line-height: 1.5; color: #374151;">
    <tr>
      <td style="padding-bottom: 12px; border-bottom: 2px solid #6366f1;">
        <!-- Name and Title -->
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td style="padding-right: 16px; vertical-align: top;">
              <!-- Logo/Icon -->
              <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <span style="color: white; font-weight: 700; font-size: 20px;">S</span>
              </div>
            </td>
            <td style="vertical-align: top;">
              <p style="margin: 0 0 2px 0; font-size: 18px; font-weight: 700; color: #111827;">[Your Name]</p>
              <p style="margin: 0 0 4px 0; font-size: 14px; font-weight: 500; color: #6366f1;">[Your Title]</p>
              <p style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">ShipSignal</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding-top: 12px;">
        <!-- Contact Info -->
        <table cellpadding="0" cellspacing="0" border="0" style="font-size: 13px; color: #6b7280;">
          <tr>
            <td style="padding-right: 20px;">
              <span style="color: #9ca3af;">Email:</span>
              <a href="mailto:hello@shipsignal.com" style="color: #6366f1; text-decoration: none;">hello@shipsignal.com</a>
            </td>
            <td style="padding-right: 20px;">
              <span style="color: #9ca3af;">Web:</span>
              <a href="https://shipsignal.com" style="color: #6366f1; text-decoration: none;">shipsignal.com</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding-top: 16px;">
        <!-- Social Links -->
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td style="padding-right: 8px;">
              <a href="#" style="display: inline-block; width: 28px; height: 28px; background-color: #e0e7ff; border-radius: 6px; text-align: center; line-height: 28px; color: #6366f1; text-decoration: none; font-size: 14px;">in</a>
            </td>
            <td style="padding-right: 8px;">
              <a href="#" style="display: inline-block; width: 28px; height: 28px; background-color: #e0e7ff; border-radius: 6px; text-align: center; line-height: 28px; color: #6366f1; text-decoration: none; font-size: 14px;">X</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!--
  ==============================================
  CUSTOMIZATION GUIDE:
  ==============================================

  1. Replace [Your Name] with your actual name
  2. Replace [Your Title] with your job title
  3. Update email address and website URL
  4. Add your actual social media profile links
  5. Optionally add a phone number row

  COLOR REFERENCE:
  - Primary Indigo: #6366f1
  - Dark Indigo: #4f46e5
  - Light Indigo: #818cf8
  - Pale Indigo: #e0e7ff
  - Text Dark: #111827
  - Text Medium: #374151
  - Text Light: #6b7280

  ==============================================
  -->

</body>
</html>
