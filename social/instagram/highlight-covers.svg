<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Highlight Cover Templates (5 icons) -->
  <!-- Each icon is 216px wide, displayed in a row at the top for reference -->

  <defs>
    <linearGradient id="hl-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#hl-grad)"/>

  <!-- Icon 1: Signal/Broadcast -->
  <g transform="translate(108, 200)">
    <circle cx="108" cy="108" r="100" fill="white" opacity="0.15"/>
    <circle cx="80" cy="108" r="20" fill="white"/>
    <path d="M115 78C130 93 140 102 140 108C140 114 130 123 115 138" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <path d="M140 58C160 78 175 94 175 108C175 122 160 138 140 158" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Icon 2: Updates/News -->
  <g transform="translate(432, 200)">
    <circle cx="108" cy="108" r="100" fill="white" opacity="0.15"/>
    <rect x="68" y="68" width="80" height="80" rx="8" fill="none" stroke="white" stroke-width="5"/>
    <line x1="85" y1="92" x2="131" y2="92" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="108" x2="121" y2="108" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="124" x2="111" y2="124" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Icon 3: Tips/Learn -->
  <g transform="translate(756, 200)">
    <circle cx="108" cy="108" r="100" fill="white" opacity="0.15"/>
    <circle cx="108" cy="95" r="30" fill="none" stroke="white" stroke-width="5"/>
    <line x1="108" y1="125" x2="108" y2="145" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <circle cx="108" cy="155" r="4" fill="white"/>
  </g>

  <!-- Icon 4: Features -->
  <g transform="translate(270, 500)">
    <circle cx="108" cy="108" r="100" fill="white" opacity="0.15"/>
    <rect x="78" y="78" width="24" height="24" rx="4" fill="white"/>
    <rect x="114" y="78" width="24" height="24" rx="4" fill="white" opacity="0.7"/>
    <rect x="78" y="114" width="24" height="24" rx="4" fill="white" opacity="0.7"/>
    <rect x="114" y="114" width="24" height="24" rx="4" fill="white" opacity="0.5"/>
  </g>

  <!-- Icon 5: About/Info -->
  <g transform="translate(594, 500)">
    <circle cx="108" cy="108" r="100" fill="white" opacity="0.15"/>
    <circle cx="108" cy="108" r="40" fill="none" stroke="white" stroke-width="5"/>
    <text x="108" y="120" font-family="Outfit, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">i</text>
  </g>

  <!-- Labels -->
  <text x="216" y="450" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Broadcast</text>
  <text x="540" y="450" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Updates</text>
  <text x="864" y="450" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Tips</text>
  <text x="378" y="750" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Features</text>
  <text x="702" y="750" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">About</text>
</svg>
