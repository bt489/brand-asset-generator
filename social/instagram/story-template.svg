<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="story-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#story-grad)"/>

  <!-- Decorative signal waves (top) -->
  <circle cx="800" cy="300" r="200" fill="none" stroke="#818cf8" stroke-width="4" opacity="0.08"/>
  <circle cx="800" cy="300" r="350" fill="none" stroke="#818cf8" stroke-width="4" opacity="0.05"/>
  <circle cx="800" cy="300" r="500" fill="none" stroke="#818cf8" stroke-width="4" opacity="0.03"/>

  <!-- Content area -->
  <rect x="60" y="600" width="960" height="720" rx="24" fill="white" opacity="0.1"/>

  <!-- Headline -->
  <text x="540" y="1020" font-family="Outfit, sans-serif" font-size="80" font-weight="700" fill="white" text-anchor="middle">[Story Title]</text>

  <!-- Body -->
  <text x="540" y="1120" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#c7d2fe" text-anchor="middle" opacity="0.8">[Supporting message]</text>

  <!-- Swipe up / CTA area -->
  <rect x="340" y="1500" width="400" height="70" rx="35" fill="white"/>
  <text x="540" y="1548" font-family="Outfit, sans-serif" font-size="28" font-weight="600" fill="#4f46e5" text-anchor="middle">Swipe Up</text>

  <!-- Logo (bottom) -->
  <circle cx="480" cy="1750" r="28" fill="white"/>
  <path d="M520 1715C538 1733 550 1743 550 1750C550 1757 538 1767 520 1785" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M555 1690C580 1715 595 1734 595 1750C595 1766 580 1785 555 1810" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"/>

  <text x="540" y="1850" font-family="Outfit, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">ShipSignal</text>
</svg>
