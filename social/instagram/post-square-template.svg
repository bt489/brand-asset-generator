  <circle cx="800" cy="280" r="250" fill="none" stroke="#818cf8" stroke-width="4" opacity="0.05"/>
  <circle cx="800" cy="280" r="350" fill="none" stroke="#818cf8" stroke-width="4" opacity="0.03"/>

  <!-- Content area placeholder -->
