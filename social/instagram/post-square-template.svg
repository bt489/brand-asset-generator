  <text x="540" y="660" font-family="Outfit, sans-serif" font-size="28" font-weight="400" fill="#c7d2fe" text-anchor="middle" opacity="0.8">[Supporting text goes here]</text>

  <!-- Logo (bottom left) -->
  <circle cx="100" cy="980" r="20" fill="white"/>
  <path d="M130 960C142 972 150 978 150 980C150 982 142 988 130 1000" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M155 945C172 962 182 972 182 980C182 988 172 998 155 1015" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>

